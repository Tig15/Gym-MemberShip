<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#{title}</title>

    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/service">Services</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2> Get a Gym MemberShip - 45$ Only - Fill this Form</h2>

        <form action="/" method="post" id="cons">
            <input type="text" id="name" placeholder="Enter Your Name">
            <input type="email" id="email" placeholder="Enter Your Email">
            <input type="number" id="age" placeholder="Enter Your Age">
            <input type="text" id="gender" placeholder="Enter Your Gender">
            <textarea name="address" id="address" rows="12" cols="05" placeholder="Enter Your Address"></textarea>
            <textarea name="about" id="about" rows="13" cols="08" placeholder="More About You"></textarea>
        </form>
        <button class="btn">Submit</button>
    </div>
</body>
</html>
